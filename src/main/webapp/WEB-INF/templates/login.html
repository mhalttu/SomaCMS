<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SomaCMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="../../resources/libraries/jquery/jquery-1.9.1.min.js"></script>
    <link th:href="@{/resources/libraries/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" href="../../resources/libraries/bootstrap/css/bootstrap.min.css"/>
    <script th:src="@{/resources/libraries/bootstrap/js/bootstrap.min.js}" src="../../resources/libraries/bootstrap/js/bootstrap.min.js"></script>
    <link th:href="@{/resources/application.css}" rel="stylesheet" href="../../resources/application.css"/>
</head>

<body>
<div class="container">
    <div class="span4 offset4 pagination-centered">
        <img th:src="@{/resources/images/logo.png}" src="../../resources/images/logo.png"/>
        <hr/>
        <div th:if="${failed}" class="alert alert-error">
            Wrong username or password.
        </div>
        <div th:if="${logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <form th:action="@{/j_spring_security_check}" method="POST">
            <fieldset>
                <input type="text" id="j_username" name="j_username" placeholder="Username" class="input-xlarge" />
                <input type="password" id="j_password" name="j_password" placeholder="Password" class="input-xlarge"/>
                <div class="controls">
                    <button class="btn btn-success">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        $("#j_username").focus();
    });
</script>

</body>
</html>
